<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            display: block;
            margin: 10px 0;
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Article Form</h1>
    <form id="articleForm">
        <input type="text" id="title" placeholder="Title"><br>
        <input type="text" id="shortDesc" placeholder="Short Description"><br>
        <input type="text" id="speciality" placeholder="Speciality"><br>
        <input type="text" id="subspeciality" placeholder="Subspeciality"><br>
        <textarea id="article" placeholder="Article"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    

    <script type="module" src="script.js"></script>
</body>
</html>
